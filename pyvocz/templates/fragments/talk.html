{% if talk.is_lightning %}<span class="lightning">⚡</span>{% endif %}
<em>{{talk.title}}</em>
{% if talk.speakers %}
    –
    {% for speaker in talk.speakers %}
        {{speaker.name}}{% if not loop.last %},{% endif %}
    {% endfor %}
{% endif %}

{% if talk.links %}
    <div>
        {% for link in talk.links %}
            →<a href="{{link.url}}">{{link.kind}} ({{link.hostname}})</a>
        {% endfor %}
    </div>
{% endif %}
